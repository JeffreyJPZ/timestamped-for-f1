# Install necessary dependencies
---

- name: Install aptitude
  ansible.builtin.apt:
    name: aptitude
    state: latest
    update_cache: true
      
# Docker
- name: Add docker gpg apt key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add docker repository
  ansible.builtin.apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable
    state: present

- name: Update apt and install docker-ce
  ansible.builtin.apt:
    name: docker-ce
    state: latest
    update_cache: true

# Python
- name: Install python
  ansible.builtin.apt:
    name: python3
    state: latest
    update_cache: true

- name: Install pip
  ansible.builtin.apt:
    name: python3-pip
    state: latest
    update_cache: true
