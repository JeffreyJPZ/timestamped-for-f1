spring.application.name=timestamped-for-f1-web-api
spring.threads.virtual.enabled=true

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.autoconfigure.web=DEBUG

# From https://javadoc.io/static/net.devh/grpc-client-spring-boot-starter/3.1.0.RELEASE/net/devh/boot/grpc/client/config/GrpcChannelProperties.html
grpc.client.__name__.address=${TIMESTAMPED_FOR_F1_WEB_API_CACHE_API_GRPC_ADDRESS}
grpc.client.__name__.negotiationType=plaintext

f1multiviewer.service.baseUrl=${TIMESTAMPED_FOR_F1_WEB_API_F1MULTIVIEWER_BASE_URL}
openf1.service.baseUrl=${TIMESTAMPED_FOR_F1_WEB_API_OPENF1_BASE_URL}